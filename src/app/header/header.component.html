 <mat-toolbar color="warn" class="max-w-full mx-auto border-x justify-between">
   <a routerLink="dashboard">
    <span class="px-24">My App</span>
   </a>
    <button mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Example icon-button with share icon">
      <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="primary">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16"> {{itemsQuantity}} items</span>
          <a routerLink="cart">View Cart</a>
        </div>
        <div class="py-3" *ngIf="cart.items.length">
          <div  *ngFor="let item of cart.items"  class="flex justify-between font-light mb-2 py-2">
          {{item.name}} X {{item.quantity}}
          <span class="font-bold">{{ item.price | currency}}</span>
        </div>
        <div class="flex justify-between py-3 font-semibold">
          Total:
          <span class="font-bold text-rose-900">{{getTotalPrice(cart.items) | currency}}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button (click)="clearShoppingCart()" class="bg-rose-600 text-white rounded-full w-9 h-9 p-1">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9 p-1">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
        </div>
      </div>

    </mat-menu>
  </mat-toolbar>
