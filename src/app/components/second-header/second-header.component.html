<mat-card class="mb-4">
<div class="flex justify-between">
  <div class="p-4">
    <button  mat-button [matMenuTriggerFor]="sortByMenu">Sort by {{sort}}
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #sortByMenu="matMenu">
      <button mat-menu-item (click)="onUpdateSort('desc')">desc</button>
      <button mat-menu-item (click)="onUpdateSort('asc')">asc</button>
    </mat-menu>
  </div>
  <div class="flex items-center">
    <div class="p-4">
      <button mat-button [matMenuTriggerFor]="menu">
        Show {{itemShowCount}}
          <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
       <button mat-menu-item (click)="onCountUpdate(12)">12</button>
        <button mat-menu-item (click)="onCountUpdate(24)">24</button>
         <button mat-menu-item (click)="onCountUpdate(36)">36</button>
      </mat-menu>
    </div>
    <div class="p-4 space-x-2">
     <button>
      <mat-icon (click)="onColumnsUpdated(1)">view_list</mat-icon>
    </button>
    <button>
      <mat-icon (click)="onColumnsUpdated(3)">view_module</mat-icon>
    </button>
    <button>
      <mat-icon (click)="onColumnsUpdated(4)">view_comfy</mat-icon>
    </button>
    </div>

  </div>
</div>
</mat-card>
